---
layout: default
---

<div class="home">

  <h1 id="new-blog" >New Blog.</h1>

  <ul class="posts">
    {% for post in site.posts %}
      <li>
        <span class="post-date">{{ post.date | date: "%b %-d, %Y" }} "  " <a class="post-link" href="{{site.baseurl}}{{post.url}}">{{ post.title }}</a></span>
        
      </li>
    {% endfor %}
  </ul>
</div>
